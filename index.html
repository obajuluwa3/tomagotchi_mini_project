<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<audio id="barkingSound" src="images/dog2.mp3"></audio>
	<div class="row header">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 hud">
			<h4>Health</h4>
			<div class="heartMonitor">
				<div class="heart">
					<img src="images/heart-left.gif" id="halfHeart1"><img src="images/heart-right.gif" id="halfHeart2">
				</div>
				<div class="heart">
					<img src="images/heart-left.gif" id="halfHeart3"><img src="images/heart-right.gif" id="halfHeart4">
				</div>
				<div class="heart">
					<img src="images/heart-left.gif" id="halfHeart5"><img src="images/heart-right.gif" id="halfHeart6">
				</div>
				<div class="heart">
					<img src="images/heart-left.gif" id="halfHeart7"><img src="images/heart-right.gif" id="halfHeart8">
				</div>
				<div class="heart">
					<img src="images/heart-left.gif" id="halfHeart9"><img src="images/heart-right.gif" id="halfHeart10">
				</div>
			</div>
			<div>
				<h1 id="dogName"></h1>
			</div>
			<div id="age">
				<p>Age: <span id="dogAge">1</span></p>
			</div>
		</div>
		<div class="col-md-4">
			<div class="hungerMeter">
				<h4>Hunger</h4>
				<h1 id="howHungry">5</h1>
				<button type="button" class="btn btn-danger" id="feedBtn"><span>Feed</span></button>
			</div>
		</div>
	</div>
	<div class="row main">
		<div class="col-md-12">
			<div id="dogSpace">
				<img id="dog" src="images/dogRun1.gif">
			</div>
		</div>
	</div>
	<div class="row footer">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<div class="actionButtons">
				<button type="button" class="btn btn-danger" id="bark"><span>Bark</span></button>
				<button type="button" class="btn btn-danger" id="play"><span>Play</span></button>
			</div>
		</div>
		<div class="col-md-4">
		</div>
	</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
